{% extends "base.html" %}
{% block content %}
<div class="w-75 mx-auto py-3">
    <h1 class="fw-bold">Update Password</h1>
    <form action="" method="post" class="d-flex flex-column gap-2 py-2" novalidate>
        {% csrf_token %}
        {% for fm in form %}
        {{fm.label}}
        {{fm}}
        <span class="text-danger">{{fm.errors}}</span>
        {% endfor %}
        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
</div>
{% endblock content %}
