{% extends "base.html" %} {% block content %}
<div class="w-75 mx-auto">
  <h1>Deposit</h1>
  <form action="" method="post" class="d-flex flex-column gap-3" novalidate>
    {% csrf_token %} 
    <div class="form-group d-flex flex-column gap-3 shadow-lg p-3 bg-body rounded">
      <label for="amount" class="text-uppercase fw-semibold">{{form.amount.label}}</label>
      {{form.amount}}
    </div>
    {% if form.amount.errors %} {% for error in form.amount.errors %}
    <p class="text-danger">{{error}}</p>
    {% endfor %} {% endif %}
    <button class="btn btn-dark py-2">Submit</button>
  </form>
</div>
{% endblock content %}
